apiVersion: v1
kind: Service
metadata:
  labels:
    app: librespeed
    app.kubernetes.io/instance: librespeed
  name: librespeed-svc
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http-web
  selector:
    app: librespeed-svc
    app.kubernetes.io/instance: librespeed
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: librespeed-ingress
  namespace: final
  labels:
    app: librespeed
    app.kubernetes.io/instance: librespeed
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http: 
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: librespeed-srv
            port:
              number: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: librespeed
  namespace: final
  labels:
    app: librespeed
    app.kubernetes.io/instance: librespeed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: librespeed
      app.kubernetes.io/instance: librespeed
  template:
    metadata:
      labels:
        app: librespeed
        app.kubernetes.io/instance: librespeed
    spec:
      containers:
      - name: librespeed
        image: registry.rebrainme.com/workshops/middle/kubernetes-local/newplatform_autochecks/speedtest:5.3
        ports:
          - name: http-web
            containerPort: 8080
        envFrom:
          - configMapRef:
              name: librespeed-env
          - secretRef:
              name: librespeed-secret
        volumeMounts:
          - name: librespeed-servers
            mountPath: /servers.json
            subPath: servers.json 
      volumes:
        - name: librespeed-servers
          configMap:
            name: librespeed-servers
      imagePullSecrets:
        - name: registrysecret
